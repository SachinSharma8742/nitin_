<!DOCTYPE html>
<html>
<head>
    <title>Proposal Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Updated viewport meta tag -->
    <title>Heart animation</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: rgb(201, 201, 141);
        }
        #question {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .options-container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap; /* Allow options to wrap on smaller screens */
        }
        .option {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            margin: 0.5rem;
            cursor: pointer;
            transition: transform 0.5s ease, opacity 0.5s ease;
            border-radius: 50px;
        }
        .option:hover {
            transform: translateY(-5px);
        }
        .no {
            background-color: lightgray;
        }
        .yes {
            background-color: lightgreen;
        }
        .slide-left {
            transform: translateY(200px); /* Increased movement */
            opacity: 0.5;
        }
        .active {
            background-color: lightblue;
        }
        .box {
            background-color: rgb(235, 155, 133);
            width: 80vw; /* Adjusted width for better mobile display */
            max-width: 400px; /* Limit maximum width on larger screens */
            border-radius: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px; /* Added padding for better spacing */
            box-sizing: border-box; /* Include padding in the width */
        }
        .heart {
            width: 80px; /* Adjusted size for better mobile display */
            height: 80px; /* Adjusted size for better mobile display */
            background: red;
            transform: rotate(-45deg);
            box-shadow: -5px 5px 60px red; /* Adjusted shadow for smaller size */
            animation: heart 0.6s linear infinite;
            position: relative;
            margin-bottom: 20px; /* Adjusted margin for better spacing */
        }
        @keyframes heart {
            0% {
                transform: rotate(-45deg) scale(1.07);
            }
            100% {
                transform: rotate(-45deg) scale(0.8);
            }
        }
        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 80px; /* Adjusted size for better mobile display */
            height: 80px; /* Adjusted size for better mobile display */
            background: red;
            border-radius: 50%;
            box-shadow: -5px 5px 60px red; /* Adjusted shadow for smaller size */
        }
        .heart::before {
            top: -40px; /* Adjusted position for smaller size */
            left: 20px; /* Adjusted position for smaller size */
        }
        .heart::after {
            top: 20px; /* Adjusted position for smaller size */
            left: 40px; /* Adjusted position for smaller size */
        }
    </style>
</head>
<body>
<div class="box">
    <div class="heart"></div>
    <div id="question">Do You Love Me?</div>
    <div class="options-container">
        <div class="option no" onclick="handleClick(event, 'no')">No</div>
        <a href="test.html" id="yes-link" class="option yes" onclick="handleClick(event, 'yes')">Yes</a>
    </div>
</div>

<script>
    function handleClick(event, option) {
        const buttons = document.getElementsByClassName('option');
        for (let i = 0; i < buttons.length; i++) {
            buttons[i].classList.remove('active', 'slide-left');
        }
        event.target.classList.add('active');

        if (option === 'no') {
            setTimeout(() => {
                event.target.classList.add('slide-left');
                document.querySelector('.yes').style.transition = 'none'; // Remove transition from Yes button
            }, 50); // Add a slight delay before applying the transition
        } else {
            event.target.classList.remove('option');
        }
    }
</script>
</body>
</html>
