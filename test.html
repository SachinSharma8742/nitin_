<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    body{
        display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: black;

    }

        color: rgb(255, 0, 0);
        animation: e 3s infinite ease-in-out;

    @keyframes e {
        0% {height:50vh}
        50% {height:100vh}  
        100% {height:50vh;}  
    }
    
    </style>
</head>
<body>
    <div class="p"><h1>PRANK</h1></div>
